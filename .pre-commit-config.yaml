# .pre-commit-config.yaml

repos:
- repo: https://github.com/psf/black
  rev: stable  # Use the latest stable version
  hooks:
    - id: black
      args: [--safe]

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: check-docstring-first
    - id: check-added-large-files
    - id: check-toml
    - id: check-yaml
      args:
        - --unsafe
    - id: end-of-file-fixer
    - id: trailing-whitespace
      args: ["--markdown-linebreak-ext=md"]
      language_version: python3

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.5.0  # Update with the version from pyproject.toml
  hooks:
    - id: ruff
      args:
        - --fix
    - id: ruff-format

- repo: https://github.com/PyCQA/flake8
  rev: 6.0.0  # Update with the version from pyproject.toml
  hooks:
    - id: flake8
      args: [--exclude=tests,examples,docs]
      language_version: python3

- repo: https://github.com/asottile/reorder_python_imports
  rev: v3.8.0
  hooks:
    - id: reorder-python-imports
      args: [--application-directories=.explainit, --py38-plus]

- repo: https://github.com/asottile/pyupgrade
  rev: v2.37.3
  hooks:
    - id: pyupgrade
      args: [--py38-plus]

